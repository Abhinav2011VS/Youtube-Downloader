<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #progressBar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #progressBarFill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    #downloadLink {
      margin-top: 20px;
    }

    #downloadLink a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #downloadLink a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
      <input type="text" id="videoUrl" name="videoUrl" placeholder="Enter YouTube Video URL" required>
      <button type="submit">Download Video</button>
    </form>

    <div id="progressBar">
      <div id="progressBarFill"></div>
    </div>

    <div id="downloadLink"></div>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      const progressBarFill = document.getElementById('progressBarFill');

      progressBarFill.style.width = '0%'; // Reset progress bar

      const response = await fetch(`/video/${encodeURIComponent(videoUrl)}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        // You can add additional options or data here if needed
      });

      const reader = response.body.getReader();
      const contentLength = +response.headers.get('Content-Length');

      let receivedLength = 0; // The total bytes received
      let chunks = []; // The chunks of the video file

      while (true) {
        const { done, value } = await reader.read();

        if (done) {
          break;
        }

        chunks.push(value);
        receivedLength += value.length;

        const progress = receivedLength / contentLength;
        progressBarFill.style.width = Math.floor(progress * 100) + '%';
      }

      const blob = new Blob(chunks);

      const downloadLink = document.createElement('a');
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = 'video.mp4'; // You can set the filename here
      downloadLink.textContent = 'Download Video';
      document.getElementById('downloadLink').innerHTML = '';
      document.getElementById('downloadLink').appendChild(downloadLink);
    });
  </script>
</body>
</html>
