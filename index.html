<body>
  <div id="demo" class="wrapp">
    <div id="container">
      <h1>YouTube Downloader</h1>
      <form id="downloadForm">
        <input type="text" id="videoUrl" name="videoUrl" placeholder="Enter YouTube Video URL" required>
        <button type="submit">Download Video</button>
      </form>

      <div id="progressBar">
        <div id="progressBarFill"></div>
        <div id="progressText">0%</div>
      </div>

      <div id="downloadLink"></div>
    </div>
  </div>

  <script src="https://assets.website-files.com/5d971c4989c88c0b4cca55cd/js/webflow.1bc56dc86.js" type="text/javascript"></script>
  <script src="https://assets.website-files.com/5d932bf11608325eac058a21/5d932d68160832c7c0059c91_three.r92.min.txt"></script>
  <script src="https://assets.website-files.com/5d932bf11608325eac058a21/5d93301de2a4d93ad0b1fe54_vanta.clouds.min.txt"></script>
  <script>
    VANTA.CLOUDS({
      el: "#demo",
      skyColor: 0x5eb7d9,
      cloudColor: 0xb1c2dc,
      cloudShadowColor: 0x1b3a57,
      sunColor: 0xff9c21,
      sunGlareColor: 0xfa6331,
      sunlightColor: 0xfa9531
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBAh8yHqh8ycQprWrwvIAXZAR11NMRQY2k",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID",
      measurementId: "G-MEASUREMENT_ID",
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById('downloadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      const progressBarFill = document.getElementById('progressBarFill');
      const progressText = document.getElementById('progressText');

      progressBarFill.style.width = '0%'; // Reset progress bar
      progressText.textContent = '0%';

      try {
        const downloadTask = firebase.storage().refFromURL(videoUrl).getDownloadURL();

        downloadTask.on('state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBarFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.floor(progress)}%`;
          },
          (error) => {
            console.error(error);
            alert('Failed to download video. Please try again.');
          },
          () => {
            downloadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              const downloadLink = document.createElement('a');
              downloadLink.href = downloadURL;
              downloadLink.download = 'video.mp4';
              downloadLink.textContent = 'Download Video';
              document.getElementById('downloadLink').innerHTML = '';
              document.getElementById('downloadLink').appendChild(downloadLink);
            });
          }
        );
      } catch (error) {
        console.error(error);
        alert('Failed to download video. Please try again.');
      }
    });
  </script>
</body>
