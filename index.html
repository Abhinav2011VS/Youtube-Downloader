<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    #container {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent background to blend with the sky */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
      <input type="text" id="videoUrl" name="videoUrl" placeholder="Enter YouTube Video URL" required>
      <button type="submit">Download Video</button>
    </form>

    <div id="progressBar">
      <div id="progressBarFill"></div>
    </div>

    <div id="downloadLink"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21"></script>
  <script>
    VANTA.CLOUDS({
      el: "#container",
      skyColor: 0x5eb7d9,
      cloudColor: 0xb1c2dc,
      cloudShadowColor: 0x1b3a57,
      sunColor: 0xff9c21,
      sunGlareColor: 0xfa6331,
      sunlightColor: 0xfa9531
    });
  </script>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      const progressBarFill = document.getElementById('progressBarFill');

      progressBarFill.style.width = '0%'; // Reset progress bar

      const response = await fetch(`/video/${encodeURIComponent(videoUrl)}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        // You can add additional options or data here if needed
      });

      const reader = response.body.getReader();
      const contentLength = +response.headers.get('Content-Length');

      let receivedLength = 0; // The total bytes received
      let chunks = []; // The chunks of the video file

      while (true) {
        const { done, value } = await reader.read();

        if (done) {
          break;
        }

        chunks.push(value);
        receivedLength += value.length;

        const progress = receivedLength / contentLength;
        progressBarFill.style.width = Math.floor(progress * 100) + '%';
      }

      const blob = new Blob(chunks);

      const downloadLink = document.createElement('a');
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = 'video.mp4'; // You can set the filename here
      downloadLink.textContent = 'Download Video';
      document.getElementById('downloadLink').innerHTML = '';
      document.getElementById('downloadLink').appendChild(downloadLink);
    });
  </script>
</body>
</html>
